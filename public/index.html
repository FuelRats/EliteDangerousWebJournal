<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self';" />
  <title>Elite Dangerous: Journal Reader</title>
  <link rel="stylesheet" type="text/css" href="edj.main.css?v=1.0.5" />
</head>

<body>
  <div class="htmlHeader">
    <h1>Elite Dangerous: Web Journal Reader</h1>
    <h2>Welcome Commander</h2>
  </div>
  <div class="platformHelp">
    <p>Select your journal directory:</p>
    <p>Windows:
      <span>
        <pre class="code" id="winpath">%userprofile%\Saved Games\Frontier Developments\Elite Dangerous\</pre>
        <a href="#" class="winpathButton">Copy</a>
      </span>
    </p>
    <label class="directorySelection">
      <input type="file" id="logDirectory" multiple /> Select your Journal directory
    </label>
    <br />
    <br />
    .. or you can login to your <a href="/frontierAuth">Frontier Account</a>
    <!--<br />
    <br /> .. or you can enter an URL where you have uploaded the journal file.
    <br />
    <input type="url" id="logUrl" placeholder="https://&lt;journal location&gt;" />-->
  </div>

  <div class="player-info">
    <span id="cmdrname">CMDR &lt;Load the journal&gt;</span>
    <span id="location">&lt;Load the journal&gt;</span>
    <div id="fuelLevel">
      <div id="fuelBar"></div>
    </div>
    <div id="canSynthOxygen">

    </div>
  </div>
  <script type="text/javascript" src="edj.main.js?v=1.0.5"></script>
  <script type="text/javascript" src="edj.gui.js?v=1.0.5"></script>
  <script type="text/javascript" src="edj.utils.js?v=1.0.5"></script>
  <script type="text/javascript" src="edj.logparser.js?v=1.0.5"></script>
  <script type="text/javascript" src="edj.filereader.js?v=1.0.5"></script>
</body>

</html>
